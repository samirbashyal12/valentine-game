<!DOCTYPE html>
<html lang="en">

  <style>
    /* ===== Body & Container ===== */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      /* First page gradient background */
      background: linear-gradient(135deg, #ffe6eb, #ffc2d1);
      overflow: hidden; /* hide hearts outside screen */
    }

    .container {
      text-align: center;
      z-index: 2; /* above hearts */
      padding: 30px;
    }

    h1 {
      color: #ff4d6d;
      font-size: 2.2rem;
      margin: 0;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
      margin-right: 20px;
      transition: transform 0.3s ease;
    }

    #yesBtn:hover {
      background: #ff1f4a;
    }

    #noBtn {
      background: #cccccc;
      color: black;
      position: absolute;
    }

    #message {
      margin-top: 20px;
      color: #ff4d6d;
      font-weight: bold;
      min-height: 20px;
    }

    /* ===== Hearts ===== */
    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      top: 100%;
      z-index: 1;
      animation: floatUp linear infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: 10px;
      top: 0;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
      }
    }

    /* ===== Mobile Responsive ===== */
    @media screen and (max-width: 600px) {
      h1 {
        font-size: 1.6rem;
      }

      button {
        padding: 10px 20px;
        font-size: 14px;
      }

      .buttons {
        height: 100px;
      }
    }
  </style>
</head>
<body>

    /* ===== Floating Hearts ===== */
    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");

      // Random horizontal position
      heart.style.left = Math.random() * window.innerWidth + "px";

      // Random animation duration between 4s and 10s
      heart.style.animationDuration = (4 + Math.random() * 6) + "s";

      // Random size
      const size = 10 + Math.random() * 20;
      heart.style.width = size + "px";
      heart.style.height = size + "px";
      heart.style.background = `hsl(${Math.random() * 360}, 70%, 60%)`;
      heart.style.setProperty("--size", size + "px");

      document.body.appendChild(heart);

      // Remove heart after animation
      setTimeout(() => {
        heart.remove();
      }, parseFloat(heart.style.animationDuration) * 1000);
    }

    // Create hearts continuously
    setInterval(createHeart, 300);
  </script>
</body>
</html>
